<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="header">
                <img src="assets/images/weather-moon-cloud.svg" alt="moon-cloud">
                <p><span>F</span><span>C</span></p>
            </div><!-- header end -->
            <div class="date-degree">
                <h1>27<sup>°C</sup></h1>
                <h2>17th Jun '21</h2>
                <p>Thursday | 2:45 am</p>
            </div>
            <div class="conditions">
                <div class="start"><img src="assets/images/wind-direction.svg" alt="wind-direction-icon"><span>Wind 10 km/h</span></div><div class="pipe"><span>|</span></div>
                <div class="start"><img src="assets/images/humidity.svg" alt="humidity-icon"> <span>Hum 54 %</span></div><div class="pipe"><span>|</span></div>
                <div class="start"><img src="assets/images/rain.svg" alt="rain-icon"><span>Rain 0.2 %</span></div>
            </div>
            <div class="next-days">
                <div class="daily">
                    <h4>24°C</h4>
                    <img src="assets/images/cloud.svg" alt="cloud-icon">
                    <h5>Fri</h5>
                </div>
                <div class="daily">
                    <h4>24°C</h4>
                    <img src="assets/images/cloud.svg" alt="cloud-icon">
                    <h5>Sat</h5>
                </div>
                <div class="daily">
                    <h4>24°C</h4>
                    <img src="assets/images/cloud.svg" alt="cloud-icon">
                    <h5>Sun</h5>
                </div>
                <div class="daily">
                    <h4>24°C</h4>
                    <img src="assets/images/cloud.svg" alt="cloud-icon">
                    <h5>Mon</h5>
                </div>
                <div class="arrow">
                    <img src="assets/images/arrow-right.svg" alt="right-arrow">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="location">
                <div>
                    <img src="assets/images/pin.svg" alt="location-pin">
                    <span>Istanbul, Turkey</span>
                </div>
                <div><img src="assets/images/search.svg" alt="search-icon"></div>
            </div>
            <div class="hours">
                <div>
                    <h5>Sunrise</h5>
                    <div>
                        <img src="assets/images/clock.svg" alt="clock">
                        <h4>11:24</h4>
                        <p>11:45</p>
                    </div>
                </div>
                <div class="higher">
                    <h5>Golden Hour</h5>
                    <div>
                        <img src="assets/images/clock.svg" alt="clock">
                        <h4>6:00 <span>AM</span></h4>
                        <p>6:49 <span>PM</span></p>
                    </div>
                </div>
                <div>
                    <h5>Sunset</h5>
                    <div>
                        <img src="assets/images/clock.svg" alt="clock">
                        <h4>7:21</h4>
                        <p>7:24</p>
                    </div>
                </div>
            </div>
            <div class="seperator">
                <div></div>
                <div><i>i</i></div>
            </div>
            <div class="progress">
                <div>
                    <h5>Air Quality</h5>
                    <div>
                        <p>2/5</p>
                        <p>Moderate</p>
                    </div>
                    
                </div>
                <div>
                    <h5>UV Index</h5>
                    <div>
                        <p>6/10</p>
                        <p>High</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
